<div id="registerDiv">
  <form>  
    <label for="txtEmail">Email:</label>
    <input type="text" id="txtEmail" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"><br>
    
    <label for="txtPersonName">Person name:</label>
    <input type="text" id="txtPersonName" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"><br>
    
    <label for="txtPassword">Password:</label>
    <input type="password" id="txtPassword" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"><br>
    
    <label for="txtMobile">Mobile:</label>
    <input type="text" id="txtMobile" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}"><br>
    
    <label for="txtAmount">Amount:</label>
    <input type="text" id="txtAmount" [(ngModel)]="amount" [ngModelOptions]="{standalone: true}"><br>

    <label for="txtDate">Date of birth:</label>
    <input type="text" id="txtDate" [(ngModel)]="dateOfBirth" size="2" [ngModelOptions]="{standalone: true}">
    <input type="text" id="txtMonth" [(ngModel)]="monthOfBirth" size="2" [ngModelOptions]="{standalone: true}">
    <span [ngSwitch]="monthOfBirth">
      <span *ngSwitchCase="'1'">Jan</span>
      <span *ngSwitchCase="'2'">Feb</span>
      <span *ngSwitchCase="'3'">Mar</span>
      <span *ngSwitchCase="'4'">Apr</span>
      <span *ngSwitchCase="'5'">May</span>
      <span *ngSwitchCase="'6'">Jun</span>
      <span *ngSwitchCase="'7'">Jul</span>
      <span *ngSwitchCase="'8'">Aug</span>
      <span *ngSwitchCase="'9'">Sep</span>
      <span *ngSwitchCase="'10'">Oct</span>
      <span *ngSwitchCase="'11'">Nov</span>
      <span *ngSwitchCase="'12'">Dec</span>
      <span *ngSwitchDefault>Unknown</span>
    </span>
    <input type="text" id="txtYear" [(ngModel)]="yearOfBirth" size="2" [ngModelOptions]="{standalone: true}">
    <br>
  
    <input type="checkbox" id="chkNewsLetters" [(ngModel)]="receiveNewsLetters" [ngModelOptions]="{standalone: true}">
    <label for="chkNewsLetters">Receive News Letters</label><br>

    <label>Gender:</label>
    <input type="radio" [(ngModel)]="gender" value="Male" name="gender" id="rbMale">
    <label for="rbMale">Male</label>
    <input type="radio" [(ngModel)]="gender" value="Female" name="gender" id="rbFemale">
    <label for="rbFemale">Female</label>
    <input type="radio" [(ngModel)]="gender" value="Other" name="gender" id="rbOther">
    <label for="rbOther">0ther</label><br>
  
    <label>Country:</label>
    <select [(ngModel)]="country" [ngModelOptions]="{standalone: true}">
      <option>Please Select</option>
      <option>India</option>
      <option>Unated States of America</option>
      <option>United Kingdom</option>
      <option>China</option>
      <option>Japan</option>
    </select>
    <br>

    <input type="submit" value="Register" (click)="onRegisterClick()">
    <input type="reset">
    <br>

    <div *ngIf="shouldDisplayMessage">
      <div *ngIf="isSuccessfullyRegistered; then template1; else template2"></div>
    </div>

    <ng-template #template1>
      <p>Successfully registered</p>
    </ng-template>

    <ng-template #template2>
      <p>Registration failed</p>
    </ng-template>
  </form>
  </div>
