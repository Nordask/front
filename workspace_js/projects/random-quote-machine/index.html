<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<!--Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<!--font-awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div id="main">
  <div id="quote-box">
    <div id="text" >
      <i class="fa fa-quote-left"></i ><span id="forText"></span>
    </div>
    <div id="author">
      <span id="forAuthor"></span>
    </div>
    <div class="row">
      <div class="col-md-2">  
        <a href="twitter.com/intent/tweet" class="button" id="tweet-quote" title="Tweet" target="_blank">
        <i class="fa fa-twitter"></i>
        </a>
      </div>  
      <div class="col-md-2 col-md-offset-8">
        <button id="new-quote" class="button" title="Show new quote">New quote</button>
      </div>
  </div>  
</div>
  <script src='https://code.jquery.com/jquery-1.9.1.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
